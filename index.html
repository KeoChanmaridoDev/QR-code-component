<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-cyan-50">
  <div class="flex overflow-hidden w-[250px]  items-center justify-center mx-auto min-h-screen">
    <div class="bg-white p-5 rounded-xl shadow-xl">
      <div>
        <img class='rounded-lg' src="./images/image-qr-code.png" alt="">
      </div>
      <div class="text-center mt-6">
        <h2 class="font-bold text-blue-950 mb-4"> Improve your front-end skills by building projects</h2>
        <p class="text-gray-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
 

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Keo chanamrido
    </a>.
  </div>
</body>
</html>
